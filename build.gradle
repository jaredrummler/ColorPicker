buildscript {

  // @formatter:off
  ext.buildConfig = [
      compileSdk   : 28,
      targetSdk    : 28,
      minSdk       : 14,
      gradlePlugin : '4.0.0'
  ]
  ext.versions = [
      androidx      : '1.1.0',
      preferences   : '1.1.1'
  ]
  ext.deps = [
    'androidx' : [
      'appCompat'   : "androidx.appcompat:appcompat:${versions.androidx}",
      'preferences' : "androidx.preference:preference:${versions.preferences}"
    ]
  ]
  // @formatter:on

  repositories {
    google()
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:${buildConfig.gradlePlugin}"
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
